<mat-card class="card" style="min-height: 90%">
  <mat-card-header>
    <mat-card-title i18n>Консоль управления сервером</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div style="text-align: center">
      <iframe *ngIf="address" [src]="address" style="margin: auto auto; border: 0; width: 90%; min-height: 600px;" i18n>
        Ваш браузер не поддерживает плавающие фреймы!
      </iframe>
    </div>

  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
