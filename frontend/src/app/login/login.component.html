<div class="container">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title i18n>
        Авторизация
      </mat-card-title>
      <mat-card-subtitle i18n>
        Введите свой логин и пароль
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form class="form">
        <!-- Логин -->
        <mat-form-field class="full-width">
          <mat-label i18n>Логин</mat-label>
          <label>
            <input matInput type="text" i18n-placeholder placeholder="Введите логин латинскими буквами"
                   [(ngModel)]="login"
                   [ngModelOptions]="{standalone: true}"
                   (keyup.enter)="onSubmit()"
            >
          </label>
        </mat-form-field>

        <!-- Пароль -->
        <mat-form-field class="full-width">
          <mat-label i18n>Пароль</mat-label>
          <label>
            <input matInput type="password" i18n-placeholder placeholder="Введите пароль латинскими буквами"
                   [(ngModel)]="password"
                   [ngModelOptions]="{standalone: true}"
                   (keyup.enter)="onSubmit()"
            >
          </label>
        </mat-form-field>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

      </form>

      <!-- Выбор языка (48px png) -->
      <!-- Китай - https://icon-icons.com/ru/%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA/%D0%9A%D0%B8%D1%82%D0%B0%D0%B9/17250#256 -->
      <!-- США - https://icon-icons.com/ru/%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA/%D1%81%D0%A8%D0%90/17305#48 -->
      <!-- Россия - https://icon-icons.com/ru/%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA/%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F/17301#48 -->

      <div class="flag">
        <a href="/ru/"><img src="assets/flags/russia_round_48.png" i18n width="24" height="24" alt=""></a>
        <a href="/en/"><img src="assets/flags/usa_round_48.png" i18n width="24" height="24" alt=""></a>
        <a href="/zh/"><img src="assets/flags/china_round_48.png" i18n width="24" height="24" alt=""></a>
      </div>

    </mat-card-content>
    <mat-card-actions class="action">
      <button mat-raised-button color="primary" (click)="onSubmit()" i18n>Войти</button>
    </mat-card-actions>

  </mat-card>

</div>
